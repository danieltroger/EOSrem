<!DOCTYPE html>
<html>
  <head>
    <script src="web.js"></script>
    <title>EOS remote controller</title>
    <style>
    body
    {
      font-family: arial;
      background: black;
      font-size: 20pt;
      font-weight: bold;
    }
    #maindiv
    {
      border-radius: 5px;
      background: #F3F3F3;
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
    }
    #speed
    {
      position: absolute;
      margin: 1%;
    }
    </style>
  </head>
  <body>
  <div id="maindiv">
    <div id="speed">1/30</div>
  </div>
  </body>
</html>
